<div class="container">
    <form [formGroup]="clientFormGroup" *ngIf="clientFormGroup">
      <div class="form-group">
        <label>ID</label>
        <input type="text" class="form-control" formControlName="id" readonly>
      </div>
  
      <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" formControlName="mail"
               [ngClass]="{'is-invalid': submitted && clientFormGroup.controls.mail.errors}">
        <div *ngIf="submitted && clientFormGroup.controls.mail.errors" class="invalid-feedback">
          <div *ngIf="clientFormGroup.controls.mail.errors.required">
            Email obligatoire
          </div>
          <div *ngIf="clientFormGroup.controls.mail.errors.email">
            Entrez un email valide
          </div>
        </div>
      </div>
  
      <div class="form-group">
        <label>Nom</label>
        <input type="text" class="form-control" formControlName="nom"
               [ngClass]="{'is-invalid': submitted && clientFormGroup.controls.nom.errors}">
        <div *ngIf="submitted && clientFormGroup.controls.nom.errors" class="invalid-feedback">
          <div *ngIf="clientFormGroup.controls.nom.errors.required">
            Nom obligatoire
          </div>
        </div>
      </div>
  
      <div class="form-group">
        <label>Prénom</label>
        <input type="text" class="form-control" formControlName="prenom"
               [ngClass]="{'is-invalid': submitted && clientFormGroup.controls.prenom.errors}">
        <div *ngIf="submitted && clientFormGroup.controls.prenom.errors" class="invalid-feedback">
          <div *ngIf="clientFormGroup.controls.prenom.errors.required">
            Prénom obligatoire
          </div>
        </div>
      </div>
  
      <div class="form-group">
        <label>Téléphone</label>
        <input type="tel" class="form-control" formControlName="tel"
               [ngClass]="{'is-invalid': submitted && clientFormGroup.controls.tel.errors}">
        <div *ngIf="submitted && clientFormGroup.controls.tel.errors" class="invalid-feedback">
          <div *ngIf="clientFormGroup.controls.tel.errors.required">
            Téléphone obligatoire
          </div>
        </div>
      </div>
  
      <nav class="navbar navbar-expand-sm bg-light navbar-light">
        <ul class="navbar navbar-nav">
          <li class="nav-item">
            <button (click)="onUpdateClient()" class="btn btn-success">
              Save
            </button>
          </li>
        </ul>
      </nav>
    </form>
  </div>
